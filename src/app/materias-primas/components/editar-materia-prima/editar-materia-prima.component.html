<h1 mat-dialog-title>Editar Materias Primas</h1>

<form [formGroup]="form" (ngSubmit)="editarMateriaPrima()" >

    <mat-dialog-content>
        <div class="row">
            <div class="column">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" placeholder="Ingrese el nombre del producto" formControlName="nombre">
                </mat-form-field>

                <div class="error">
                    <span *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched">
                        El nombre del producto es un campo <strong>requerido</strong>.
                    </span>
                </div>
            </div>
        </div>
        <br>
        <div class="row">

            <div class="column">
                <mat-form-field appearance="fill">
                    <mat-label>Código</mat-label>
                    <input matInput type="text" placeholder="CDO-913" formControlName="codigo">
                </mat-form-field>

                <div class="error">
                    <span *ngIf="form.get('codigo')?.hasError('required') && form.get('codigo')?.touched">
                        El Código es un campo <strong>requerido</strong>.
                    </span>
                </div>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button type="button" (click)="cancelarAgregar()" mat-button mat-dialog-close mat-button color="accent">Cancelar</button>
        <button type="submit" mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial
        >Aceptar</button>
    </mat-dialog-actions>

</form>
