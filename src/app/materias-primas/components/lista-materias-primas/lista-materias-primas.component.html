<div  class="div_tabla">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Glicerina" #input>
    </mat-form-field>
    <table class="mat-elevation-z5" mat-table [dataSource]="dataSource" >
  
        <ng-container matColumnDef="idMP">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idMP}} </td>
        </ng-container>
      
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> 

            <a matTooltip="Desplegar Usuarios" (click)="getIdMateriaPrima(element.idMP)">
              {{element.nombre}}
            </a> 
            
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" style="text-align: right;">
              <mat-icon class="btn_edit" (click)="onEdit(element)" matTooltip="Editar">edit</mat-icon>
              &nbsp;
              <mat-icon class="btn_delete" (click)="onDelete(element)" matTooltip="Eliminar">delete</mat-icon>
            </td>
        </ng-container>   
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No existen empresas para mostrar</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
